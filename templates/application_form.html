<div>
  <h3>Application Form</h3>
  <form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
      <label>Name</label><br>
      <input type="text" name="full_name" placeholder="John Smith">     </div>
    
    <div class="mb-2">
      <label>Email</label><br>
      <input type="email" name="email" placeholder="example@gmail.com">
    </div>
    
    <div class="mb-2">
      <label>LinkedIn URL</label><br>
      <input type="url" name="linkedin_url" placeholder="https://www.linkedin.com/in/xyz">         
    </div>
    
    <div class="mb-2">
      <label>Education</label><br>
      <textarea name="education"></textarea>
    </div>
    
    <div class="mb-2">
      <label>Work Experience</label><br>
      <textarea name="work_experience"></textarea>
    </div>

    <div class="mb-2">
      <label>Resume URL</label><br>
      <input type="url" name="resume_url">         
    </div>

    <input type="submit">
  </form>
</div>
<div></div>
