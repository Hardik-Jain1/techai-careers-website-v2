<div class="mb-4 border-bottom pb-2 row">
  
  <div class="col-11">
    <h4 class="mb-2" style="color: rgb(120,120,120)">{{job['title']}}</h4>
    <div>
      <b>Location:</b> {{job['location']}}
    </div>
    {% if job['salary']!=None %}
    <div>
      <b>Salary:</b> {{job['currency']}} {{job['salary']}}
    </div>
    {% endif %}   
  </div>

  <div class="col-1">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>

</div>
